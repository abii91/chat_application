<div class="modal-content" ng-controller="smsModalCtrl as smsVm">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">SMS Details</h4>
  </div>
  <form class="form-horizontal">
    <div class="modal-body">
      <div class="alert bg-info"><strong>Attention!</strong> This SMS will send to phone number of all users based on regions and roles being selected.</div>
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Text</label>
        <div class="col-sm-10">
          <textarea required="true" placeholder="Text to be sent" class="form-control" ng-model="smsVm.sms.message"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="active" class="col-sm-2 control-label">Regions</label>
        <div class="col-sm-10">
          <ui-select required multiple ng-model="smsVm.sms.regions" ng-disabled="false" search-enabled="true" append-to-body="true" class="form-control ">
            <ui-select-match placeholder="Select regions">
              {{$item.label}}
            </ui-select-match>
            <ui-select-choices repeat="region in smsVm.regions | filter: $select.search">
              {{region.label}}
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
      <div class="form-group">
        <label for="active" class="col-sm-2 control-label">Roles</label>
        <div class="col-sm-10">
          <ui-select required multiple ng-model="smsVm.sms.roles" ng-disabled="false" search-enabled="true" append-to-body="true" class="form-control ">
            <ui-select-match placeholder="Select roles">
              {{$item.label}}
            </ui-select-match>
            <ui-select-choices repeat="role in smsVm.roles | filter: $select.search">
              {{role.label}}
            </ui-select-choices>
          </ui-select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="post" class="btn btn-primary" ng-click="smsVm.sendSMS(smsVm.sms)">Send</button>
    </div>
  </form>
</div>
