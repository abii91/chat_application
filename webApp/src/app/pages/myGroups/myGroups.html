<div class="row">

  <div class="panel panel-default panel-heading-new ">
    <div class="panel-heading">
      <h3 class="panel-title">Groups</h3>
    </div>
    <div class="panel-body">

      <div class="col-lg-6 col-md-12 col-sm-12">
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 text-right">
        <label class="rows-on-page"><span>Results on page</span>
          <select class="form-control show-tick" title="Results on page" selectpicker
          ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
        </select>
      </label>
    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-condensed custom-table" st-table="groups" st-safe-src="rowList">
          <thead>
            <tr class="sortable">
              <th>No.</th>
              <th st-sort="name">Group Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="group in groups" class="editable-row">
              <td>
                <span>
                  {{ $index + 1 }}
                </span>
              </td>
              <td>
                <a href ng-click="selectGroup(group)">
                  <span editable-text="group.name" e-name="name" e-form="rowform" e-ng-blur="validateGroup(rowform.$data, $event)" e-ng-focus="validateGroup(rowform.$data, $event)" e-required>
                    {{ group.name }}
                  </span>
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="9" class="text-center">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5">
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
</div>

<div class="row">

  <div ng-show="selectedGroup" class="panel panel-default panel-heading-new ">
    <div class="panel-heading">
      <h3 class="panel-title">Channels</h3>
    </div>
    <div class="panel-body">

      <div class="col-lg-6 col-md-12 col-sm-12">
      </div>
      <div class="col-lg-6 col-md-12 col-sm-12 text-right">
        <label class="rows-on-page"><span>Results on page</span>
          <select class="form-control show-tick" title="Results on page" selectpicker
          ng-model="smartTablePageSize" ng-options="i for i in [5,10,15,20,25]">
        </select>
      </label>
    </div>
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-condensed custom-table" st-table="channels" st-safe-src="groupChannelList">
          <thead>
            <tr class="sortable">
              <th>No.</th>
              <th st-sort="name">Channel Name</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="channel in channels" class="editable-row">
              <td>
                <span>
                  {{ $index + 1 }}
                </span>
              </td>
              <td>
                <a href = "/#/main/channel/{{channel.id}}/details">
                  <span editable-text="channel.name" e-name="name" e-form="rowform" e-required>
                    {{ channel.name }}
                  </span>
                </a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="9" class="text-center">
                <div st-pagination="" st-items-by-page="smartTablePageSize" st-displayed-pages="5">
                </div>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
