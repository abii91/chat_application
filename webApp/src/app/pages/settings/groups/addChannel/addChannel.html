<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
      <em class="ion-ios-close-empty sn-link-close"></em>
    </button>
    <h4 class="modal-title">Assign channels</h4>
  </div>
  <div class="modal-body">
    <selectable-list records="channels" record-list="rowList" module="channel"></selectable-list>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="assignChannels()">Add</button>
  </div>
</div>
